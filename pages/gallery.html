<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latoyá</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tt-modernoir-trial" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Outfit', sans-serif;
            --font-secondary: 'Playfair Display', serif;
            /* Added fallbacks for your custom variables */
            --color-gold: #D4AF37;
            --color-black-green: #0a1a1a;
        }

        /* Essential Structural CSS to make your classes work */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
        }

        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-secondary);
        }

        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../assets/images/interior/Latoya0033.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        #reviews {
            padding: 60px 20px;
            background-color: #f9f9f9;
            text-align: center;
            overflow: hidden;
        }

        .reviews-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            height: 250px;
        }

        .review-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease-in-out;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            pointer-events: none;
        }

        .review-card.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .stars {
            color: var(--color-gold);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .review-text {
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
        }

        .reviewer-name {
            margin-top: 15px;
            font-weight: bold;
            color: #222;
        }

        body,
        html {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0px;
                height: 92vh;
                top: 8vh;
                background-color: var(--color-black-green);
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
                z-index: 1000;
                box-shadow: -10px 0 15px rgba(0, 0, 0, 0.1);
            }

            .nav-links li {
                opacity: 0;
                margin: 20px 0;
            }

            .burger {
                display: block;
                cursor: pointer;
            }

            /* Added visibility to burger lines */
            .burger div {
                width: 25px;
                height: 3px;
                background-color: #333;
                margin: 5px;
            }

            .about-content {
                flex-direction: column;
                padding: 10px;
            }

            .about-image img {
                width: 100%;
                height: auto;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 10px;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
            }

            .reviews-container {
                height: 350px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 0.9rem;
                padding: 0 20px;
            }
        }

        .nav-active {
            transform: translateX(0%) !important;
        }

        .main-logo {
            height: 100px;
            width: auto;
        }

        @media screen and (max-width: 600px) {
            .main-logo {
                height: 40px;
            }
        }

        .social-link {
            display: inline-block;
            height: 32px;
            width: auto;
            /* Removed the 250px margin that was breaking the layout */
        }

        @media screen and (max-width: 600px) {
            .social-link {
                height: 25px;
            }
        }

        .nav-text {
            font-size: 16px;
            text-decoration: none;
            color: inherit;
        }

        @media screen and (max-width: 600px) {
            .nav-text {
                font-size: 14px;
            }
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .gallery-item img {
            cursor: zoom-in;
            /* Indicates the image is clickable */
            transition: 0.3s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <nav>
        <a href="../pages/index.html" class="logo">
            <img src="../assets/images/logos/logo.png" alt="Latoyá" class="main-logo">
        </a>
        <ul class="nav-links">
            <li>
                <a href="https://www.district.in/dining/ncr/latoya-saket-new-delhi" target="_blank" class="social-link">
                    <img src="../assets/images/logos/zomato.png" alt="Zomato"
                        style="height: 32px; width: auto; margin-right: 15px;">
                </a>
                <a href="https://wa.me/919266394999" target="_blank" class="social-link">
                    <img src="../assets/images/logos/whatsapp.png" alt="Whatsapp"
                        style="height: 32px; width: auto; margin-right: 15px;">
                </a>
                <a href="https://www.instagram.com/latoya.in/?utm_source=ig_web_button_share_sheet" target="_blank"
                    class="social-link">
                    <img src="../assets/images/logos/Insta.png" alt="Instagram" style="height: 32px; width: auto;">
                </a>
            </li>
            <li><a href="../pages/index.html" class="nav-text">Home</a></li>
            <li><a href="../pages/menu.html" class="nav-text">Menu</a></li>
            <li><a href="../pages/gallery.html" class="nav-text">Gallery</a></li>
            <li><a href="../pages/contact.html" class="nav-text">Contact</a></li>
        </ul>
        <div class="burger" onclick="document.querySelector('.nav-links').classList.toggle('nav-active')">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section id="gallery">
        <h2 style="text-align: center;">Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="../assets/images/interior/DSC03731.jpg" alt="Gallery Image 1"
                    loading="lazy"></div>
            <div class="gallery-item"><img src="../assets/images/interior/DSC03739.jpg" alt="Gallery Image 2"
                    loading="lazy"></div>
            <div class="gallery-item"><img src="../assets/images/interior/DSC03743.jpg" alt="Gallery Image 3"
                    loading="lazy"></div>
            <div class="gallery-item"><img src="../assets/images/interior/Latoya0014.jpg" alt="Gallery Image 4"
                    loading="lazy"></div>
            <div class="gallery-item"><img src="../assets/images/interior/Latoya0033.jpg" alt="Gallery Image 5"
                    loading="lazy"></div>
            <div class="gallery-item"><img src="../assets/images/interior/Latoya0059.jpg" alt="Gallery Image 6"
                    loading="lazy"></div>
        </div>
    </section>

    <section id="contact">
        <div style="text-align: center; margin-top: 3rem; font-size: 0.8rem; color: #666;">
            &copy; 2026 Latoyá. All rights reserved.
        </div>
    </section>
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const galleryImages = document.querySelectorAll('.gallery-item img');
            const closeBtn = document.querySelector('.close-lightbox');

            // Open Lightbox
            galleryImages.forEach(image => {
                image.addEventListener('click', () => {
                    lightbox.style.display = 'flex';
                    lightboxImg.src = image.src;
                    // Short delay to trigger CSS transition
                    setTimeout(() => lightbox.classList.add('active'), 10);
                });
            });

            // Close Lightbox (on X click, or clicking background)
            const closeLightbox = () => {
                lightbox.classList.remove('active');
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 300);
            };

            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target !== lightboxImg) {
                    closeLightbox();
                }
            });
        });
    </script>
    <script src="../js/script.js"></script>
</body>

</html>
