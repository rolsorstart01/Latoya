        :root {
            --font-primary: 'Outfit', sans-serif;
            --font-secondary: 'Playfair Display', serif;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-secondary);
        }

        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../assets/images/interior/Latoya0033.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        #reviews {
            padding: 60px 20px;
            background-color: #f9f9f9;
            text-align: center;
            overflow: hidden;
        }

        .reviews-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            height: 250px;
            /* Adjust based on content */
        }

        .review-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease-in-out;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            pointer-events: none;
        }

        .review-card.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .stars {
            color: var(--color-gold);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .review-text {
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
        }

        .reviewer-name {
            margin-top: 15px;
            font-weight: bold;
            color: #222;
        }

        /* --- Mobile Responsive Rules --- */

        /* Fix horizontal overflow issues */
        body,
        html {
            overflow-x: hidden;
            width: 100%;
        }

        /* Navigation for Mobile */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0px;
                height: 92vh;
                top: 8vh;
                background-color: var(--color-black-green);
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
                z-index: 1000;
                box-shadow: -10px 0 15px rgba(0, 0, 0, 0.1);
            }

            .nav-links li {
                opacity: 0;
                margin: 20px 0;
            }

            /* Show burger menu on mobile */
            .burger {
                display: block;
                cursor: pointer;
            }

            /* About Section Mobile */
            .about-content {
                flex-direction: column;
                padding: 10px;
            }

            .about-image img {
                width: 100%;
                height: auto;
            }

            /* Menu Grid Mobile */
            .menu-grid {
                grid-template-columns: 1fr;
                /* Single column for menu items */
                gap: 15px;
                padding: 0 10px;
            }

            /* Gallery Mobile */
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 images per row */
                gap: 5px;
            }

            /* Review Box Height Fix */
            .reviews-container {
                height: 350px;
                /* More height for wrapped text on narrow screens */
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 0.9rem;
                padding: 0 20px;
            }
        }

        /* Animation for Burger Toggle (requires JS below) */
        .nav-active {
            transform: translateX(0%) !important;
        }

        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        .main-logo {
  height: 100px;

}
